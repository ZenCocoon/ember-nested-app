<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>Application</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <script type="text/x-handlebars">
      <h1>Application</h1>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="tables">
      <div style="background-color: #c7edd7;">
        {{#each table in controller}}
          {{#linkTo table table}}{{table.name}}{{/linkTo}}
        {{/each}}

        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="table">
      <div style="background-color: #cad4ee;">
        <h2>{{name}}</h2>
        {{outlet 'seasons'}}
        {{outlet 'rules'}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="seasons">
      <div style="background-color: #f0ddcb;">
        <h2>Seasons</h2>
        {{#each season in seasons}}
          {{season.name}}
        {{/each}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="season">
      <div style="background-color: #f0ddcb;">
        <h2>{{name}}</h2>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="periods">
      <div style="background-color: #c7eeed;">
        <h2>Periods</h2>
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="period">
      <div style="background-color: #c7eeed;">
        <h2>{{name}}</h2>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="rules">
      <div style="background-color: #f2cbcb;">
        <h2>Rules</h2>
        {{#each rule in rules}}
          {{rule.name}}
        {{/each}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="rule">
      <div style="background-color: #efeecc;">
        <h2>{{name}}</h2>
      </div>
    </script>

    <script src="js/libs/jquery-1.8.3.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.rc.2.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models.js"></script>
  </body>
</html>
